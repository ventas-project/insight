<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
    <li>
        <a data-ng-click="setCurrency('VENC')" data-ng-class="{active: currency.symbol == 'VENC'}">VENC</a>
    </li>
    <li>
        <a data-ng-click="setCurrency('mVENC')" data-ng-class="{active: currency.symbol == 'mVENC'}">mVENC</a>
    </li>
    <li>
        <a data-ng-click="setCurrency('bits')" data-ng-class="{active: currency.symbol == 'bits'}">bits</a>
    </li>
</ul>
