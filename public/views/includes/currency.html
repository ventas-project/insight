<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
    <li>
        <a data-ng-click="setCurrency('VEN')" data-ng-class="{active: currency.symbol == 'VEN'}">VEN</a>
    </li>
    <li>
        <a data-ng-click="setCurrency('mVEN')" data-ng-class="{active: currency.symbol == 'mVEN'}">mVEN</a>
    </li>
    <li>
        <a data-ng-click="setCurrency('bits')" data-ng-class="{active: currency.symbol == 'bits'}">bits</a>
    </li>
</ul>
